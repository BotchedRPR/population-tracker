<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zegar ludności Kościerzyny</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .counter-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            width: 300px;
        }
        h1 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .counter {
            font-size: 32px;
            color: #007BFF;
            margin: 20px 0;
        }
        p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
        .timer {
            font-size: 20px;
            color: #FF5733;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>Zegar ludności Kościerzyny</h1>
        <div class="counter" id="population-counter">23,353</div>
        <p id="next-event">Czas do zmiany: --:--:--</p>
    </div>
    <script>
        // Dane początkowe
        const startPopulation = 23353; // Populacja na start
        const startDate = new Date('2024-06-01T00:00:00'); // Data początkowa
        const secondsInHalfYear = 181 * 24 * 3600; // Liczba sekund w półroczu

        // Interwały na podstawie danych
        const birthInterval = secondsInHalfYear / 98; // Średni czas między urodzeniami w sekundach
        const deathInterval = secondsInHalfYear / 130; // Średni czas między zgonami w sekundach

        // Funkcja do obliczania populacji
        function calculatePopulation() {
            const now = new Date();
            const elapsedSeconds = Math.floor((now - startDate) / 1000);

            // Liczba urodzeń i zgonów, które miały miejsce
            const births = Math.floor(elapsedSeconds / birthInterval);
            const deaths = Math.floor(elapsedSeconds / deathInterval);

            // Aktualna populacja
            return startPopulation + births - deaths;
        }

        // Obliczanie czasu do następnego zdarzenia
        function calculateNextEvent() {
            const now = new Date();
            const elapsedSeconds = Math.floor((now - startDate) / 1000);

            // Czas do kolejnych urodzeń i zgonów
            const nextBirthIn = birthInterval - (elapsedSeconds % birthInterval);
            const nextDeathIn = deathInterval - (elapsedSeconds % deathInterval);

            return { nextBirthIn, nextDeathIn };
        }

        // Funkcja aktualizująca licznik populacji i czas do zdarzeń
        function updateDisplay() {
            const population = calculatePopulation(); // Oblicz populację
            const { nextBirthIn, nextDeathIn } = calculateNextEvent(); // Oblicz czas do kolejnych zdarzeń

            // Wyświetlenie populacji
            document.getElementById("population-counter").textContent = population.toLocaleString("pl-PL");

            // Wyświetlenie czasu do najbliższego zdarzenia
            if (nextBirthIn <= nextDeathIn) {
                document.getElementById("next-event").textContent = `Za ${formatTime(nextBirthIn)} nastąpi urodzenie`;
            } else {
                document.getElementById("next-event").textContent = `Za ${formatTime(nextDeathIn)} nastąpi zgon`;
            }
        }

        // Funkcja formatująca czas w sekundach na HH:MM:SS
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const sec = Math.floor(seconds % 60);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        // Aktualizacja wyświetlania co sekundę
        setInterval(updateDisplay, 1000);
        updateDisplay(); // Pierwsza aktualizacja
    </script>
</body>
</html>
